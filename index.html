<!doctype html>
<html class="no-js" lang="" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body onload="potatoInit();">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <p>Potato Player</p>

        <div class="p-player">
            <video id="p-current-video" class="p-player_video" controls>
                <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4" type="video/mp4">
            </video>
            <div class="p-player__controls">
                <div class="p-player__seekbar-containeer">
                    <div class="p-seekbar"></div>
                </div>
                <span class="p-player__controls__play"></span>
                <span class="p-player__controls__next"></span>
                <span class="p-audio-container">
                    <span class="p-audio-container-icon"></span>
                    <span class="p-audio-container-bar"></span>
                </span>
                <span class="p-player__controls__current-time">
                    20:35 / 1:01:59
                </span>
                <span class="p-config-container"></span>
                <span class="p-fullscreen"></span>
            </div>
        </div>

        <script src="js/plugins.js"></script>
        
    </body>
</html>
