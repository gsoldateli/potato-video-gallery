<!doctype html>
<html class="no-js" lang="" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <p>Potato Player</p>
        <div class="p-player">
            <video id="p-current-video" class="p-player__video"  preload="metadata">
                <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4" type="video/mp4">
            </video>

            <div class="p-player__controls">
                <div class="p-player__seekbar-containeer">
                    <div class="p-seekbar"></div>
                </div>
                <span class="p-player__controls__play">
                    <i id="p-play-pause-button" class="material-icons">play_arrow</i>
                </span>
                <span class="p-player__controls__next">
                    <i class="material-icons">skip_next</i>
                </span>
                <span class="p-audio-container">
                    <span class="p-audio-container-icon">
                    <i id="p-audio-toggle-button" class="material-icons">volume_up</i>
                    </span>
                    <span class="p-audio-container-bar">
                        <input id="p-audio-range-input" class="white" type="range" min="0" max="100">
                    </span>
                </span>
                <span class="p-player__controls__current-time">
                    <span id="p-current-time">00:00</span> / 
                    <span id="p-total-time">00:00</span>
                </span>                
                <span class="right" style="margin-top: 8px;">
                    <span class="p-config-container"><i class="material-icons">settings</i></span>
                    <i id="p-button-fullscreen" class="material-icons">fullscreen</i>
                </span>
                
            </div>  
        </div>

        <script src="js/plugins.js"></script>
        
    </body>
</html>
