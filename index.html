<!doctype html>
<html class="no-js" lang="" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        
        <div class="container">
            <h1>Potato Player</h1>
            <h3>An aspiring Youtube like Player Made Just 4 Fun (Works only in chrome)</h3>
            <p>More info at: <a href="https://github.com/gsoldateli/potato-video-gallery">Potato Video Player Github Page</a> </p>
            <div class="p-player">
                <video id="p-current-video" 
                class="p-player__video" 
                crossorigin="anonymous"
                >
                    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
                   <!-- <track src="captions.vtt"
                          kind="captions" label="Closed Captions" default> -->
                </video>

                <div class="p-player__controls">
                    <div class="p-player__seekbar-containeer">
                        <div class="p-seekbar-container">
                            <span class="p-baloon">00:00</span>
                            <div class="p-seekbar-background">
                                <div class="p-seekbar-loading"></div>
                                <div class="p-seekbar-position"></div>
                                <div class="p-seekbar-progress"></div>
                            </div>
                        </div>
                    </div>
                    <span class="p-player__controls__play">
                        <i id="p-play-pause-button" class="material-icons">play_arrow</i>
                    </span>
                    <span class="p-player__controls__next">
                        <i class="material-icons">skip_next</i>
                    </span>
                    <span class="p-audio-container">
                        <span class="p-audio-container-icon">
                        <i id="p-audio-toggle-button" data-title="Volume" class="material-icons">volume_up</i>
                        </span>
                        <span class="p-audio-container-bar">
                            <input id="p-audio-range-input" class="white" type="range" min="0" max="100">
                        </span>
                    </span>
                    <span class="p-player__controls__current-time">
                        <span id="p-current-time">00:00</span> / 
                        <span id="p-total-time">00:00</span>
                    </span>                
                    <span class="right" style="margin-top: 8px;">

                        <div class="p-config-container">
                            <div class="p-config-menu-container">
                                <ul class="p-config-itens cf">
                                    <li class="p-config-item">
                                    <span class="p-config-item__title">Item #1</span>
                                    <span class="p-config-item__value">Value #1</span>
                                    </li>
                                </ul>
                            </div>
                            <i class="p-setting-toggle material-icons">settings</i>
                        </div>
                        <i id="p-button-fullscreen" data-title="Fullscreen" class="material-icons">fullscreen</i>
                    </span>
                    
                </div>  
            </div>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
